<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
      			xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="template.xhtml">
                
<ui:define name="title">Warehouse</ui:define>              
                
<ui:define name="content">
	<h:outputText value="Dodaj magazyn" />

    <h:form>
        <p:outputLabel for="name" value="Nazwa" />

        <p:inputText value="#{warehouseController.name}" id="name">
            <p:ajax event="blur" />
        </p:inputText>
        <br />
        <br />
        <p:outputLabel for="location" value="Miejsce" />

        <p:inputText value="#{warehouseController.location}" id="location">
            <p:ajax event="blur" />
        </p:inputText>
        <br />
        <br />
        
       

        <p:commandButton value="Dodaj Magazyn" action="#{warehouseController.save}" />
    </h:form>



</ui:define>       
</ui:composition>
